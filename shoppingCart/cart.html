<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shopping card</title>
  <!-- Add link to Tailwind CSS if not included -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <!--navbar--> 
  <header>
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a href="index.html" class="btn btn-ghost text-xl w-138px h-28px">MegaMart</a>
      </div>
      <div class="flex-none">
        <a href="login.html" class="btn btn-ghost hidden sm:flex">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-primary">
            <circle cx="12" cy="8" r="4.75" stroke="currentColor" stroke-width="1.5"/>
            <path d="M6 21C6 21 6 19.75 6 18.5C6 17.25 8.24914 16 12 16C15.7509 16 18 17.25 18 18.5C18 20.375 18 21 18 21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Sign Up/Sign In
        </a>
        <a href="cart.html" class="btn btn-ghost hidden sm:flex">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-primary">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.42226 19.8203C7.84426 19.8203 8.18726 20.1633 8.18726 20.5853C8.18726 21.0073 7.84426 21.3493 7.42226 21.3493C7.00026 21.3493 6.65826 21.0073 6.65826 20.5853C6.65826 20.1633 7.00026 19.8203 7.42226 19.8203Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M18.6747 19.8203C19.0967 19.8203 19.4397 20.1633 19.4397 20.5853C19.4397 21.0073 19.0967 21.3493 18.6747 21.3493C18.2527 21.3493 17.9097 21.0073 17.9097 20.5853C17.9097 20.1633 18.2527 19.8203 18.6747 19.8203Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2.74988 3.25L4.82988 3.61L5.79288 15.083C5.87088 16.018 6.65188 16.736 7.58988 16.736H18.5019C19.3979 16.736 20.1579 16.078 20.2869 15.19L21.2359 8.632C21.3529 7.823 20.7259 7.099 19.9089 7.099H5.16388" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14.1254 10.795H16.8984" stroke="#currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          cart
          <div class="badge badge-primary">2</div>
        </a>
        <div class="drawer sm:hidden">
          <input id="my-drawer" type="checkbox" class="drawer-toggle" />
          <div class="drawer-content">
            <!-- Page content here -->
            <label for="my-drawer" class="btn btn-square btn-ghost drawer-button">       
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-5 w-5 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </label>
          </div>
          <div class="drawer-side">
            <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
            <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
              <!-- Sidebar content here -->
              <li><a>Sidebar Item 1</a></li>
              <li><a>Sidebar Item 2</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- card part -->
  <section>
    <div class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2">
          <div class="card shadow-xl">
            <div class="card-body">
              <table class="table w-full">
                <!-- head -->
                <thead>
                  <tr>
                    <th>Products</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Sub-Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div class="flex items-center gap-3">
                        <div class="avatar">
                          <div class="mask mask-squircle h-12 w-12">
                            <img src="https://img.daisyui.com/tailwind-css-component-profile-2@56w.png" alt="Avatar Tailwind CSS Component" />
                          </div>
                        </div>
                        <div>
                          <div class="font-bold">Hart Hagerty</div>
                        </div>
                      </div>
                    </td>
                    <td>$50</td>
                    <td><input type="number" placeholder="Type here" class="input input-bordered w-24 sm:w-40 max-w-xs" /></td>
                    <td>$50</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div>
          <div class="card shadow-xl">
            <div class="card-body">
              <h2 class="card-title mb-2">Cart Totals</h2>
              <div class="flex justify-between">
                <span class="text-gray-500">Sub-total</span>
                <span>$50</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-500">Shipping</span>
                <span>Free</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-500">Discount</span>
                <span>$0</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-500">Tax</span>
                <span>$0</span>
              </div>
              <hr />
              <div class="flex justify-between">
                <span class="text-black">Total</span>
                <span>$50</span>
              </div>
              <button class="btn btn-primary w-full mt-4">CheckOut</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<script type="module" src="/main.js"></script>
</body>

</html>
